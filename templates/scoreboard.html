<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Scoreboard</title>
  </head>
  <body>
    <h1>{{board["name"]}}</h1>
    <div class="container my-2 py-2">
      {% for score in board.get_scores() %}
      <ul class="list-group">
        <li><a href="#" class="list-group-item list-group-item-action">{{score.name}}</a></li>
        <li><a href="#" class="list-group-item list-group-item-action">{{score.score}}</a></li>
        <li><a href="#" class="list-group-item list-group-item-action">{{score.date}}</a></li>
        <br>
      </ul>
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
